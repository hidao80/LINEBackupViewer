<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE バックアップビュアー</title>
  <link rel="stylesheet" href="css/linelikefromstand_4u_.css" type="text/css">
  <link rel="stylesheet" href="css/serveronly.css" type="text/css">
  <link rel="stylesheet" href="css/Normalize.css" type="text/css">
  <script src="js/main.js"></script>
</head>
<body>
  <div id="container">
    <div id="menu_bar">
      <button id="upload_button">アップロード</button>
      <button id="download_button">ダウンロード</button>
    </div>
    <div id="contents" class="contents">
      <div class="balloon_r">
        <p class="says">使い方は?</p>
      </div>
      <div class="balloon_l">
        <p class="says">まず、上のメニューの「アップロード」ボタンを押して、LINEトークのバックアップファイルをアップロードします。</p>
      </div>
      <div class="balloon_l">
        <p class="says">ファイル名が「[LINE] &lt;相手の名前&gt;とのトーク.txt」となっているものです。</p>
      </div>
      <div class="balloon_l">
        <p class="says">「ダウンロード」ボタンが有効になったら、「ダウンロード」ボタンをタップします。</p>
      </div>
      <div class="balloon_l">
        <p class="says">バックアップファイルの内容をLINEのトーク画面風に変換したHTMLファイルがダウンロードされます。</p>
      </div>
      <div class="balloon_r">
        <p class="says">ふーん</p>
      </div>
      <div class="balloon_r">
        <p class="says">ありがとう！<br>使ってみる！</p>
      </div>
    </div>
    <div id="footer">
      <!-- とりあえず使わない -->
    </div>
    <div class="hidden">
      <form id="upload_form">
        <input type="file" accept=".txt" id="upload_file"/>
        <input type="submit"/>
      </form>
    </div>
  </div>
</body>
</html>
